<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>All tags class 1 to 3</title>
</head>
<body>
	<h1>this is heading 1</h1>
	<h2>this is heading 2</h2>
	<h3>this is heading 3</h3>
	<h4>this is heading 4</h4>
	<h5>this is heading 5</h5>
	<h6>this is heading 6</h6>
	<br />
	<b>this is a bold text</b>
	<br />
	<i>this is an italic text</i>
	<br />
	<u>this text is underlined</u>
	<br />
	<p>this is a hyperlinked text below</p>
	<a href="https://www.facebook.com">Facebook</a>
	<br />
	<abbr title="Facebook">A social website</abbr>
	<audio src="https://file-examples.com/wp-content/uploads/2017/11/file_example_MP3_700KB.mp3" autoplay controls>Sample audio</audio>
	<br />
	<del>this is a deleted text</del>
	<br /> 
	<iframe src="http://webcoachbd.com" height="500" width="600"></iframe>
	<br /> 
	<img src="https://imgsv.imaging.nikon.com/lineup/dslr/df/img/sample/img_01.jpg" height="500" width="800" alt="Landscape image of nature" />
	<br /> 
	<p>hello <sub>there</sub> i am <sup>rafi</sup></p>
	<br /> 
	<video src="https://file-examples.com/wp-content/uploads/2017/04/file_example_MP4_480_1_5MG.mp4" height="500" width="800" autoplay controls></video>
</body>
</html>
