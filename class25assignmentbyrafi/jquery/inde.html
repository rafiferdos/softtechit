<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery v3.5.1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>hello world</h1>
    <p>this text should be hidden</p>
    <h2>this is html method</h2>
    <script src="jqueryv3.5.1.js"></script>
    <script type="text/javascript">
        jQuery("h1").hide();
        jQuery("p").text("this content should be shown");
        jQuery("h2").html("<h1> now this is in h1 </h1>")
    </script>

</body>
</html>
